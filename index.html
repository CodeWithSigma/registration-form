<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Software Engineering Course Application</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1><span class="company">IVYARC &#160;</span>Software Engineering Course Application</h1>
  </header>
  <fieldset>
    <form onsubmit="validateForm()">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" required><br><br>
  
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" required><br><br>
  
      <label for="phoneNumber">Phone Number:</label>
      <input type="text" id="phoneNumber" required><br><br>
  
      <label for="email">Email Address:</label>
      <input type="email" id="email" required><br><br>
  
      <label for="reason">Reason for Applying:</label>
      <textarea id="reason" rows="4" cols="50" maxlength="300" required></textarea><br><br>
  
      <input type="submit" value="Submit" class="submit">
      <input type="button" value="Cancel" class="cancel" onclick="clearForm()">
    </form>
  </fieldset>

  <script src="index.js"></script>
</body>
</html>
